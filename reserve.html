<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id = "reserveHeadDiv">
            <h1 id = "reserveHead">
                Reserve a Spot  
            </h1>          
        </div>
        <div class = "reserveDiv" id = "emailDiv">
            <input class = "reserveInput" id = "email" placeholder = "Enter Email">
        </div>
        <div class = "reserveDiv" id = "dayDiv">
            <input class = "reserveInput" id = "Date" placeholder = "Date Preferred">
        </div>
        <div class = "reserveDiv" id = "timeDiv">
            <input class = "reserveInput" id = "time" placeholder = "Time Preferred">
        </div>
        <div id = "buttonDiv">
            <button id = "Submit">
                Submit Reservation
            </button>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
